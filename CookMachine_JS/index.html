<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="Hamburger preparation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Making Hamburger</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer type="text/javascript" src="./js/cook.js"></script>

</head>
<body>
<div class="top-wrapper">
    <header>
        <h1>Делаем гамбургеры</h1>
    </header>
    <main>
        <div id="cooker">
            <h1 class="heading">dits</h1>
            <div class="cooker-screen">
                <span class="message message_main">Добро пожаловать!</span>
                <div class="flex-box around">
                    <span class="message message_detail calorie">Всего калорий:</span>
                    <span class="message message_detail price">Общая Цена:</span>
                </div>
            </div>
            <div class="buttonBlock">
                <div class="flex-box center">
                    <div class= "button button_big" data-type="big">big</div>
                    <div class= "button button_small" data-type="small">small</div>
                </div>
                <div class="flex-box center">
                    <div class= "button button_cheese" data-type="cheese">Cheese</div>
                    <div class= "button button_salad" data-type="salad">Salad</div>
                    <div class= "button button_potato" data-type="potato">Potato</div>
                </div>
                <div class="flex-box center">
                    <div class= "button button_spice" data-type="spice">Spice</div>
                    <div class= "button button_mayo" data-type="mayo">Mayo</div>
                </div>
                <div class="button button_switch" data-type="switch">(||)</div>
                <div class="button button_submit" data-type="cook">Cook!</div>
            </div>
        </div>
    </main>
    <footer></footer>
</div>
</body>
</html>
